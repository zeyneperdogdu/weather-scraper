name: Hava durumu güncellemesi
on:
  schedule:
    - cron: '0 0 * * *' #her gün 0:00 da çalışır
  workflow_dispatch:
jobs:
  update-weather:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run weather scraper
        run: python weather_scraper.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add weather_data.csv
          git commit -m "Günlük hava durumu verisi güncellendi" || echo "Hava durumu verisinde değişiklik yapılmadı."
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
